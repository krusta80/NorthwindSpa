<html lang="en">
  <head>
    <title>Northwind SPA</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="/angular/angular.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <div id="main" class="container-fluid" ng-app="spa">
      <div class="col-xs-10" ng-controller="SpaController">
        <div class="appointmentList">
          <table class='table'>
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Priority</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="(key, appointment) in appointments">
                      <td>{{appointment.name}}</td>
                      <td>{{appointment.priorityFloor}}</td>
                  </tr>
              </tbody>
          </table>
        </div>
      </div>

      <footer></footer>

    </div>
  </body>
</html>
